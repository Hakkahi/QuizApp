<!DOCTYPE html>
<!-- ng-app est l'élément d'accroche d'AngularJS, ici on dit que c'est l'accroche du module quizApp -->
<html ng-app="quizApp">
    <head>
        <meta charset="utf-8" />
        <title>QuizApp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./style/css/bulma.css">
        <script src="./script/lib/jquery-2.0.3.min.js"></script>
        <script src="./script/lib/angular-1.0.8.min.js"></script>
        <script src="./script/app.js"></script>
        <script defer src="./script/lib/fontawesome-5.0.0.all.js"></script>
    </head>
 
    <body>
        <div>
            <!-- quiz tag que le template va remplir -->
            <quiz/>
        </div>
    </body>
</html>
