<!DOCTYPE html>
<!-- ng-app est l'élément d'accroche d'AngularJS, ici on dit que c'est l'accroche du module quizApp -->
<html ng-app="quizApp">
    <head>
        <meta charset="utf-8" />
        <title>QuizApp</title>
        <link rel="stylesheet" href="style.css" />
        <script src="jquery-2.0.3.min.js"></script>
        <script src="angular-1.0.8.min.js"></script>
        <script src="app.js"></script>
    </head>
 
    <body>
        <div class="container">
            <h1 class="title">QuizApp</h1>
            <!-- quiz tag que le template va remplir -->
            <quiz/>
        </div>
    </body>
</html>
